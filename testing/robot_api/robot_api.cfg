[mode]
servo_driver = soft

[camera]
ip = 192.168.15.9
capture_port = 80
stream_port = 81
connect_timeout = 5
stream_read_timeout = 60

[servo_move]
min_pulse = 50      ; 0.5 ms
max_pulse = 250     ; 2.5 ms
angle_min = -270
angle_max = 270
angle_offset = 90
smooth_steps = 20
step_delay = 0.02

[hw]
pwm_freq = 192
pwm_range = 2000

[soft]
backend = gpiod
addressing = physical
period_us = 20000

[servos]
count = 4
pin1 = 31
pin2 = 33
pin3 = 35
pin4 = 37
type1 = pos
type2 = pos
type3 = pos
type4 = pos
range1 = -80:45
range2 = -10:110
range3 = -100:120
range4 = 0:100
part1 = claw
part2 = reach
part3 = base
part4 = height

[gpiod]
chip1 = gpiochip3
line1 = 28
chip2 = gpiochip3
line2 = 31
chip3 = gpiochip3
line3 = 24
chip4 = gpiochip3
line4 = 27

[demo]
sequence = 1:45,1:0,1:-80,1:0,2:45,1:45,2:0,3:45,4:0,2:45,3:-45,3:45,4:90,4:0
smooth = true
